<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles.css">
    <title>Doctor Search</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Doctor Search</h1>
        <p>Enter your search terms to find doctors in your area</p>
      </div>
      <div class="row">
        <div class="search col-sm-6">
          <form id="malady-search">
            <div class="form-group">
              <label class="big-label" for="search-location">By Location</label>
              <input type="text" id="search-location" class="form-control">
            </div>

            <h3>By Doctor's Name</h3>
            <div class="form-group">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" class="form-control">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label class="big-label" for="malady-term">By Symptom or Need</label>
              <input type="text" id="malady-term" class="form-control">
            </div>
            <h3>By specialty</h3>
            <div class="form-group">
              <select id="specialty" class="form-control">
                <option value=""></option>
              </select>
            </div>
            <hr>
            <div class="form-group">
              <label class="big-label" for="results-num">Number of results</label>
              <input id="results-num" type="number" class="form-control">
            </div>
          </div>
          <button type="submit" class="btn btn-default btn-lg submit-button">Search for Doctors</button>
        </form><br/>
        <div class="button-group">
          <button id="display-recent" class="btn btn-default btn-lg">Display recent doctors</button><br/>
          <button id="delete-recent" class="btn btn-default btn-lg">Clear recent doctors</button>
        </div>
      </div>
      <div class="output">
      </div>
    </div>

  </body>
</html>

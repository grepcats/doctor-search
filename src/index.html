<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles.css">
    <title>Doctor Search</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Doctor Search</h1>
        <p>Enter your search terms to find doctors in your area</p>
      </div>
      <div class="row">
        <div class="search col-sm-7">
          <h2>Search</h2>
          <form id="malady-search">
            <h3>Search by location</h3>
            <div class="form-group">
              <label for="search-location">Location</label>
              <input type="text" id="search-location" class="form-control">
            </div>
            <h3>Search by symptom or need</h3>
            <div class="form-group">
              <label for="malady-term">Term</label>
              <input type="text" id="malady-term" class="form-control">
            </div>
            <h3>Search by doctor's name</h3>
            <div class="form-group">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" class="form-control">
            </div>
            <h3>Search by specialty</h3>
            <div class="form-group">
              <select id="specialty" class="form-control">
                <option value=""></option>
              </select>
            </div>
            <hr>
            <div class="form-group">
              <label for="results-num">Number of results</label>
              <input id="results-num" type="number" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Search for Doctors</button>
          </form>
        </div>
        <div class="options well">
          <h2>Other Search Options</h2>
          <button id="display-recent" class="btn btn-primary">Display recent doctors</button>
          <button id="delete-recent" class="btn btn-danger">Clear recent doctors</button>
        </div>
      </div>
      <div class="output">
      </div>

    </div>

  </body>
</html>
